<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <style>
        .container {
            align-items: center;
            display: flex;
            height: 20vh;
            justify-content: center;
            width: 100%;
        }

        .pulsating-element {
            background-color: #d00;
            border-radius: 50%;
            height: 10vh;
            width: 10vh;
        }

        .pulsating-element--animation {
            animation: pulse 2000ms infinite alternate linear;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(2);
            }
        }
    </style>
</head>

<body style="margin: 0;">
    <h4>CSS</h4>
    <div class="container">
        <div class="pulsating-element pulsating-element--animation"></div>
    </div>
    
    <h4>JS</h4>
    <form action="">
        <label for="">Min Size</label>
        <input class="controller" type="number" placeholder="Min Size" value="100">
        <label for="">Max Size</label>
        <input class="controller" type="number" placeholder="Max Size" value="200">
        <label for="">Duration Size (ms)</label>
        <input class="controller" type="number" placeholder="Duration" value="2000">
    </form>
    <div class="container">
        <div class="pulsating-element pulsating-element--js"></div>
    </div>
    
</body>
</html>
