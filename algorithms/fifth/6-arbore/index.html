<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arbore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <style>
        .branch,
        .trunk {
            background-color: #5f453c;
            width: 3px;
            position: absolute;
            transform-origin: bottom center;
        }

        .branch.leaf {
            background-color: #8bc34a;
        }

        .trunk {
            bottom: 0;
        }

        #tree {
            position: relative;
            width: 100%;
        }

        .debugPoint {
            background: red;
            position: absolute;
            height: 5px;
            width: 5px;
        }
    </style>
</head>

<body>
    <form id="formSubmit" action="">
        <label for="">Depth</label>
        <input type="text" placeholder="Depth" value="7">
        <label for="">Angle</label>
        <input type="text" placeholder="Angle" value="20">
        <br>
        <label for="">Length</label>
        <input type="text" placeholder="Length" value="150">
        <label for="">Length Scale</label>
        <input type="text" placeholder="Length Scale" value="0.75">
        <label for="">Leaf Levels</label>
        <input type="text" placeholder="Leaf Levels" value="2">
        <br>
        <label for="">Width</label>
        <input type="text" placeholder="Width" value="10">
        <label for="">Width Scale</label>
        <input type="text" placeholder="Width Scale" value="0.9">
        <button>Submit</button>
    </form>

    <div id="tree"></div>

</body>

</html>
