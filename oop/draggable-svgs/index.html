<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="utils/custom-event-target.js"></script>
  <script src="utils/mixin.js"></script>
  <script src="utils/get-color.js"></script>
  <script src="utils/drag-n-drop.js"></script>

  <script src="resize/resize-manager.js"></script>
  <script src="resize/resizeable-element.js"></script>
  <script src="resize/resize-point.js"></script>

  <script src="delimiter.js"></script>
  <script src="shape.js"></script>
  <script src="shapes-container.js"></script>

  <script src="main.js"></script>

  <style>
    .hidden {
      display: none;
    }

    .resize-point {
      stroke: red;
      stroke-width: 1px;
    }

    .resizeable {
      fill: transparent;
      stroke: red;
      stroke-width: 2px;
      cursor: move;
      pointer-events: none;
    }

    .n-resize {
      cursor: n-resize;
    }

    .e-resize {
      cursor: e-resize;
    }

    .nwse-resize {
      cursor: nwse-resize;
    }

    .nesw-resize {
      cursor: nesw-resize;
    }

    .moving {
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="displayer"></div>

</body>
</html>
