<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <style>
        .branch,
        .trunk {
            background-color: black;
            width: 3px;
            position: absolute;
            transform-origin: bottom center;
        }

        .trunk {
            bottom: 0;
        }

        #tree {
            position: relative;
            width: 100%;
        }

        .branch.left {
            transform: rotate(130deg);
        }

        .branch.right {
            transform: rotate(30deg);
        }

        .debugPoint {
            background: red;
            position: absolute;
            height: 5px;
            width: 5px;
        }
    </style>
</head>

<body>
    <form id="formSubmit" action="">
        <label for="">Depth</label>
        <input type="text" placeholder="Depth" value="7">
        <label for="">Angle</label>
        <input type="text" placeholder="Angle" value="20">
        <label for="">Length</label>
        <input type="text" placeholder="Length" value="150">
        <label for="">Length Scale</label>
        <input type="text" placeholder="Length Scale" value="0.75">
        <button>Submit</button>
    </form>

    <div id="tree"></div>

</body>

</html>
