<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mini Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>

    <style>
        #playground {
            background-color: black;
            position: relative;
        }

        .figure {
            background-color: white;
            border: 1px solid black;
            left: 0;
            position: absolute;
            top: 0;
        }

        h3 {
            margin-right: 10px;
        }

        .flex {
            align-items: center;
            display: flex;
        }
    </style>
</head>

<body style="margin: 0;">
    <div class="flex">
        <h3>Score <span id="playground-score">0</span></h3>
        <div>
            <label for="speed-input">Speed</label>
            <input id="speed-input" type="number" value="3" step="1" min="1" max="50">
        </div>
    </div>

    <div>
        <button class="game-control" data-action="start">Start</button>
        <button class="game-control" data-action="pause">Pause</button>
        <button class="game-control" data-action="reset">Reset</button>
    </div>
    <div id="playground">

    </div>

    <form id="playground-config" style="margin-top: 20px">
        <label for="">Rows</label>
        <input type="text" placeholder="Rows" value="15">

        <label for="">Columns</label>
        <input type="text" placeholder="Columns" value="5">
        
        <label for="">Figure Side</label>
        <input type="text" placeholder="Figure Side" value="40">
        <button type="submit">Update</button>
    </form>
</body>
</html>
