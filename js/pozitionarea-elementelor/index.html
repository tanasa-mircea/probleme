<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pozitionarea Elementelor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="" style="margin-bottom: 20px;">
        <label for="">Linii</label>
        <input id="linii" type="text" placeholder="Linii" value="10">
        <label for="">Coloane</label>
        <input id="coloane" type="text" placeholder="Coloane" value="10"><br>
        <label for="">Latime</label>
        <input id="latime" type="text" placeholder="Latimea elementelor" value="15"> 
        <label for="">Lungime</label>
        <input id="lungime" type="text" placeholder="Lungimea elementelor" value="15"><br>
        <label for="">Distanta verticala</label>
        <input id="distantaVerticala" type="text" placeholder="Distanta pe verticala" value="5">
        <label for="">Distanta orizontala</label>
        <input id="distantaOrizontala" type="text" placeholder="Distanta pe orizontala" value="5">
        <button type="submit">Update</button>
    </form>
    
</body>
</html>
