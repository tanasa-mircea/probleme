<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>

    <style>
        .slider {
            background-color: #bad1fb;
            height: 100px;
            margin: 60px;
            position: relative;
            width: 400px;
            user-select: none;
        }

        .slider-line,
        .slider-knob {
            cursor: pointer;
            left: 0;
            position: absolute;
            top: 50%;
        }

        .slider-line {
            background-color: #003448;
            height: 5px;
            width: 100%;
            transform: translateY(-50%);
        }

        .slider-knob {
            background-color: #1d4ca2;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            transform: translateY(-50%);
        }

        .displayer {
            position: absolute;
            right: 0;
            top: 50%;
            pointer-events: none;
            transform: translate(100%, -50%);
        }
    </style>
</head>
<body style="margin: 0;">
    <form id="valueForm">
        <input id="min-slider-input" type="text" value="-400" placeholder="Min value">
        <input id="max-slider-input" type="text" value="200" placeholder="Max value">
        <button type="submit">Submit</button>
    </form>
